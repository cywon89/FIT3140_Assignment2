 <body>
    <td>
        <h3>MOTION ON/OFF</h3>
        <input type="checkbox" onchange="MotionOnOff()" id="motionSwitch">
    </td>

     <script>
        var db = firebase.database()
        , ref = db.ref("motionSensorData")
        , motionRef = db.ref("motionSensorData/motion")
        , counterRef = db.ref("motionSensorData/motionCounter")
        , timeRef = db.ref("motionSensorData/time");

        var sensorRef = db.ref("Sensor");

        function MotionOnOff(){
            if (document.getElementById('motionSwitch').checked){
                sensorRef.set({
                    sensor: true
                });
            } else {
                sensorRef.set({
                    sensor: false
                });
            }
        }
    </script>
